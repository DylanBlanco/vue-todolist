<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css-->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>
                To Do List del Booleaner di classe #130
            </h1>
            <h2>Ci sono {{ todosList.length }} task da svolgere ogni giorno</h2>

            <div>
                <ul>
                    <li v-for="(todoList, index) in todosList">
                        {{ todoList }}
                    </li>
                </ul>
            </div>
        </header>
        <main></main>
        <footer></footer>
    </div>

    <!--link VUE js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--link js-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
